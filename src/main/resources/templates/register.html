<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация — AutoService</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet"/>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 420px; border-radius: 20px">
    <h3 class="card-title text-center mb-3">Регистрация</h3>

    <!-- ОБЯЗАТЕЛЬНО enctype="multipart/form-data" -->
    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="mb-2">
            <input th:field="*{surname}"      class="form-control" placeholder="Фамилия"  required>
        </div>
        <div class="mb-2">
            <input th:field="*{name}"         class="form-control" placeholder="Имя"      required>
        </div>
        <div class="mb-2">
            <input th:field="*{patronymic}"   class="form-control" placeholder="Отчество">
        </div>
        <div class="mb-2">
            <input th:field="*{phoneNumber}"  class="form-control" placeholder="Телефон"  required>
        </div>
        <div class="mb-2">
            <input th:field="*{email}"        class="form-control" placeholder="E-mail"   required>
        </div>
        <div class="mb-3">
            <input th:field="*{password}" type="password" class="form-control" placeholder="Пароль" required>
        </div>

        <!-- ▼ новое поле: загрузка фотографии  -->
        <div class="mb-3">
            <label class="form-label">Фотография (опционально)</label>
            <input name="photoFile" type="file" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-2">
        <a th:href="@{/login}">Есть аккаунт? Войти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
