<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">AutoService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}">Сотрудники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-author}">Об авторе</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:unless="${isAuthenticated}">
                        <a class="btn btn-outline-primary me-2" th:href="@{/login}">Войти</a>
                    </li>
                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="btn btn-primary me-2" th:href="@{/profile}">Личный кабинет</a>
                    </li>
                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="btn btn-danger" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
