<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2>Рабочие места</h2>
    <a th:href="@{/admin/working-places/new}" class="btn btn-success mb-3">Новое</a>
    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:href="@{|/admin/working-places?sort=id&dir=${currentSort=='id'? (currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    ID <span th:text="${currentSort=='id'? (currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{|/admin/working-places?sort=name&dir=${currentSort=='name'? (currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    Название <span th:text="${currentSort=='name'? (currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="w : ${wps}">
            <td th:text="${w.id}"></td>
            <td th:text="${w.name}"></td>
            <td>
                <a th:href="@{|/admin/working-places/edit/${w.id}|}" class="btn btn-sm btn-primary">Ред.</a>
                <a th:href="@{|/admin/working-places/delete/${w.id}|}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить?');">Удал.</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
