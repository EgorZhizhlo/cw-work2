<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 th:text="${wp.id == null ? 'Новое' : 'Редактирование'}"></h2>
    <form th:action="@{/admin/working-places/save}" th:object="${wp}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Название</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
        <button class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/working-places}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
