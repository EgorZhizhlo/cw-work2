<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.id == null ? 'Новый пользователь' : 'Редактирование пользователя'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 th:text="${user.id == null ? 'Новый пользователь' : 'Редактирование пользователя'}"></h2>
    <form th:action="@{/admin/users/save}" th:object="${user}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Фото</label><br/>
            <img th:if="${user.photo != null}"
                 th:src="@{/admin/users/photo/{id}(id=${user.id})}"
                 width="100" class="mb-2 rounded-circle"/>
            <input type="file" name="photoFile" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" class="form-control" th:field="*{surname}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input type="text" class="form-control" th:field="*{patronymic}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль (хеш)</label>
            <input type="password" class="form-control" th:field="*{password}"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
