<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 th:text="${adminBase.user == null ? 'Новый админ' : 'Редактирование'}"></h2>
    <form th:action="@{/admin/admin-bases/save}" th:object="${adminBase}" method="post">
        <div class="mb-3">
            <label>User</label>
            <select class="form-select" name="userId">
                <option th:each="u: ${users}" th:value="${u.id}" th:text="${u.id + ' – ' + u.name}"></option>
            </select>
        </div>
        <button class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/admin-bases}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
