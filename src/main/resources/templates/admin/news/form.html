<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 th:text="${news.id == null ? 'Новая новость' : 'Редактирование'}"></h2>
    <form th:action="@{/admin/news/save}" th:object="${news}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Фото</label><br/>
            <img th:if="${news.photo != null}"
                 th:src="@{/admin/news/photo/{id}(id=${news.id})}"
                 width="100" class="mb-2"/>
            <input type="file" name="photoFile" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Заголовок</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label>Текст</label>
            <textarea class="form-control" th:field="*{additionalInfo}"></textarea>
        </div>
        <button class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/news}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
