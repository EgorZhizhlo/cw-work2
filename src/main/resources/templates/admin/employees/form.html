<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2 th:text="${employee.user == null ? 'Новый сотрудник' : 'Редактирование'}"></h2>
    <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label>User</label>
            <select class="form-select" name="userId">
                <option th:each="u: ${users}" th:value="${u.id}" th:text="${u.id + ' – ' + u.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Опыт</label>
            <input type="number" class="form-control" th:field="*{workExperience}"/>
        </div>
        <div class="mb-3">
            <label>Доп. инфо</label>
            <textarea class="form-control" th:field="*{additionalInfo}"></textarea>
        </div>
        <button class="btn btn-primary">Сохранить</button>
        <a th:href="@{/admin/employees}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
