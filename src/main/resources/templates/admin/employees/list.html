<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Админ — AutoService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <h2>Сотрудники</h2>
    <a th:href="@{/admin/employees/new}" class="btn btn-success mb-3">Новый</a>
    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:href="@{|/admin/employees?sort=user.id&dir=${currentSort=='user.id'?(currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    User ID <span th:text="${currentSort=='user.id'?(currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{|/admin/employees?sort=user.surname&dir=${currentSort=='user.surname'?(currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    Фамилия <span th:text="${currentSort=='user.surname'?(currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{|/admin/employees?sort=user.name&dir=${currentSort=='user.name'?(currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    Имя <span th:text="${currentSort=='user.name'?(currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{|/admin/employees?sort=user.patronymic&dir=${currentSort=='user.patronymic'?(currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    Отчество <span th:text="${currentSort=='user.patronymic'?(currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>
                <a th:href="@{|/admin/employees?sort=workExperience&dir=${currentSort=='workExperience'?(currentDir=='asc'?'desc':'asc'):'asc'}|}">
                    Опыт <span th:text="${currentSort=='workExperience'?(currentDir=='asc'?'↑':'↓'):''}"></span>
                </a>
            </th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.user.id}">1</td>
            <td th:text="${e.user.surname}">Иванов</td>
            <td th:text="${e.user.name}">Иван</td>
            <td th:text="${e.user.patronymic}">Иванович</td>
            <td th:text="${e.workExperience}">5</td>
            <td>
                <a th:href="@{|/admin/employees/edit/${e.user.id}|}" class="btn btn-sm btn-primary">Ред.</a>
                <a th:href="@{|/admin/employees/delete/${e.user.id}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Удалить сотрудника?');">Удал.</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
